<form [formGroup]="formularioAlumno" (ngSubmit)="onSubmit()">
    <label for="id">ID:</label>
    <input type="number" id="id" formControlName="id" required>
  
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" formControlName="nombres" required>
  
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" formControlName="apellidos" required>
  
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" required>
  
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" formControlName="direccion" required>
  
    <label for="correo">Correo:</label>
    <input type="email" id="correo" formControlName="correo" required>
  
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" formControlName="telefono" required>
  
    <button type="submit">Guardar</button>
  </form>
